$(window).scroll(function(event) {


	if( !$('.menu_btn').is(":animated") ){

		if( $(window).scrollTop() >= 400 && $(window).scrollTop() <= 950 )
		{
			if( $('.menu_btn').width() != 740 )
			{
				$('.menu_btn').animate({width : 740}, 500)
			}
		}
		else

		}

	}

});
